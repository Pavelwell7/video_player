<!DOCTYPE html>
<html lang="en">
<head>
  <style>
        button {
            border-style: none;
            cursor: pointer;
            color:white;
            background-color: transparent;
            font-size: 120%;
        }

        .player-container {
            width: 800px;
            height: 600px;
            box-shadow: 0px -12px 5px 12px rgba(50, 50, 50, 0.3);
            display: flex;
            flex-direction: column;
        }

        .video-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
        }

        .controls-bar{
            background-color: black;
            flex-grow: 1;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
  </style>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <meta charset="utf-8">
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
        <div class="controls-bar">
        <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div>//////////////////////////////////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////////////
        </div>
        <button class="js-fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>

   </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
